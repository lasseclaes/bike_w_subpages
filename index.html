<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bikes</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="img/bike-stock.png" alt="bike stock" class="bikeStock"> <br>
    <h2 class="headerH2">Brands we carry -</h2>
    <nav class="brandsTop headerH2">Linus / Brompton / Christiania / State</nav>
  </header>

  <main> </main>

  <template>
    <article class="bike">
      <h3 class="brand">brand</h3>
      <h2 class="model">model</h2>
      <!-- <hr class="thickLines">-->
      <div class="box">
        <p>Price - &nbsp;&nbsp;
          <span class="fetched">
            $<span class="price">price</span>
            <span class="twoPrices"> -
              $<span class="toPrice">price</span>
            </span>
          </span>
        </p>
        <!--        <hr class="thinLines">-->
        <p>Colours - &nbsp;&nbsp;<span class="colour fetched"></span></p>
        <!--        <hr class="thinLines">-->
        <p>In Stock - &nbsp;&nbsp;<span class="inStock fetched"> inStock</span></p>
        <!--        <hr class="thinLines">-->
        <button class="fullSpecs">Full Specs</button>
      </div>
      <figure class="figure-img"> <img src="" alt="" class="img-bike"> </figure>
    </article>
  </template>

  <script src="js/script.js"></script>
</body>

</html>
